<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission</title>
  <link rel="stylesheet" type="text/css" href="common_styles.css">
  <link rel="stylesheet" type="text/css" href="admission_form.css">
</head>

<body>

   <!--HEADER-->
  <div id="header"></div>
  
<div class="background-container">
<section class="admission-intro">
  <h2><u>Welcome to Our Admission Portal</u></h2>
  <p>
    We're committed to streamlining the enrollment pipeline so students and parents experience a friction-free onboarding journey. 
    Below is our structured admission form designed for clarity, compliance, and ease of use.
  </p>
</section>

<section class="admission-form-section">
  <h2><u>Admission Form</u></h2>

  <form class="admission-form">
    
    <div class="form-group">
      <label>Student Name:</label>
      <input type="text" placeholder="Enter full name" required>
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Class Applying For:</label>
      <select required>
        <option value="">-- Select Class --</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
        <option>9th</option>
        <option>11th</option>
      </select>
    </div>

    <div class="form-group">
      <label>Father's Name:</label>
      <input type="text" placeholder="Enter father's name" required>
    </div>

    <div class="form-group">
      <label>Mother's Name:</label>
      <input type="text" placeholder="Enter mother's name" required>
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="tel" placeholder="Enter phone number" required>
      </div>
      
    <div class="form-group">
      <label>Alternate Phone Number(Optional):</label>
      <input type="tel" placeholder="Enter alternate phone number" required>
    </div>

<div class="form-group">
  <label>Email:</label>
  <input type="email" placeholder="Enter your email">
</div>

<div class="form-group">
  <label>Hobbies:</label>
  <input type="hobbies" placeholder="Enter your hobbies">
</div>

<div class="form-group">
  <label>Interesting Subject:</label>
  <input type="Interesting subject" placeholder="Enter your Interesting subject">
</div>

    <div class="form-group">
      <label>Address:</label>
      <textarea placeholder="Enter full address" required></textarea>
    </div>

    <div class="form-group">
      <label>Upload Student Photo:</label>
      <input type="file" accept="image/*" required>
    </div>

<div class="form-group declaration">
  <label>
    <input type="checkbox" required>
  <h6> I confirm that the information is accurate and am willing to share my this information.</h6> 
  </label>
</div>

    <button type="submit" class="btn-submit">Submit Application</button>

  </form>
</section>          
  <!--QUICK LINKS-->
  <div id="quicklinks"></div>

  <!--FOOTER-->
  <div id="footer"></div>
  
  <script>
  function loadHTML(id, file) {
    fetch(file)
      .then(response => response.text())
      .then(data => {
          document.getElementById(id).innerHTML = data;
      });
  }

  loadHTML("header", "header.html");
  loadHTML("quicklinks", "quicklinks.html");
  loadHTML("footer", "footer.html");
</script>

  </main>
</body>
</html>
